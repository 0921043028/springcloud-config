---
## Eureka客户端配置
eureka:
  client:
    # 表示是否将自己注册进EurekaServer
    register-with-eureka: true
    # 表示是否从EurekaServer抓取已有的注册信息
    fetch-registry: true
    service-url:
#      defaultZone: http://eureka7001.com:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7001/eureka
  instance:
    instance-id: payment8001 # 修改后eureka管理页面 应用status显示为该id
    prefer-ip-address: true # 访问路径可以显示ip地址
#    lease-renewal-interval-in-seconds: 1 # Eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认为30s）
#    lease-expiration-duration-in-seconds: 2 # Eureka服务端在收到最后一次心跳后等待时间上限，单位为秒（默认是90s）

